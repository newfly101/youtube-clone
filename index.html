<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
</head>

<body>
    <header class="header">
        <div class="first-section">
            <img class="burger-menu" src="assets/icons/burger.svg" alt="menu" />
            <img class="youtube-logo" src="assets/icons/youtube-logo.svg" alt="youtube-logo" />
        </div>
        <div class="second-section">
            <input class="search-bar" type="text" placeholder="검색"/>
            <button class="search-btn">
                <img class="search-icon" src="assets/icons/search.svg" alt="search" />
                <span class="toolTip">검색</span>
            </button>
            <button class="search-voice-btn">
                <img class="search-voice-icon" src="assets/icons/voice-search.svg" alt="voice-search" />
                <span class="toolTip">음성 검색</span>
            </button>
        </div>
        <div class="third-section">
            <button>
                <img class="add-video-icon" src="assets/icons/add-video.svg" alt="add-video" />
            </button>
            <button>
                <img class="video-table-icon" src="assets/icons/video-table.svg" alt="video-table" />
            </button>
            <button>
                <img class="notice-icon" src="assets/icons/notice.svg" alt="notice" />
            </button>
            <button>
                <img class="user-icon" src="assets/icons/user-icon.svg" alt="user" />
            </button>
        </div>
    </header>
    <nav class="side-bar">
        <div class="sidebar-link">
            <img src="/assets/nav/home.svg" alt="Home" />
            <span>Home</span>
        </div>
        <div class="sidebar-link">
            <img src="/assets/nav/explore.svg" alt="Explore" />
            <span>Explore</span>
        </div>
        <div class="sidebar-link">
            <img src="/assets/nav/subscription.svg" alt="Subscription" />
            <span>Subscription</span>
        </div>
        <div class="sidebar-link">
            <img src="/assets/nav/originals.svg" alt="Originals" />
            <span>Originals</span>
        </div>
        <div class="sidebar-link">
            <img src="/assets/nav/youtubeMusic.svg" alt="YouTubeMusic" />
            <span>YouTube Music</span>
        </div>
        <div class="sidebar-link">
            <img src="/assets/nav/library.svg" alt="Library" />
            <span>Library</span>
        </div>
    </nav>
    <main>
        <section>
            <div>
                <div>
                    <img src="" alt="비디오이미지"/>
                    <div>분분:초초</div>
                </div>
                <div>
                    <p>비디오 제목</p>
                    <p>비디오 저자</p>
                    <p>3 views . 6 months ago</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
