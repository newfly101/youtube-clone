<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Author: Kim Jae-hong, Category: IT-clone, Price: $0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
</head>

<body>
<header class="header">
    <section class="first-section">
        <div class="youtube-menu"></div>
        <div class="youtube-logo"></div>
    </section>
    <section class="second-section">
        <input class="search-bar" type="text" placeholder="검색"/>
        <button class="search-btn">
            <span class="toolTip">검색</span>
        </button>
        <button class="search-voice-btn">
            <span class="toolTip">음성 검색</span>
        </button>
    </section>
    <section class="last-section">
        <button class="add-video-icon">
            <span class="toolTip">만들기</span>
        </button>
        <button class="notice-icon">
            <span class="toolTip">알림</span>
        </button>
        <button class="user-icon">
        </button>
    </section>
</header>
<nav class="navbar">
    <div class="sidebar-link">
        <button class="sidebar-home"></button>
        <span>홈</span>
    </div>
    <div class="sidebar-link">
        <button class="sidebar-shorts"></button>
        <span>Shorts</span>
    </div>
    <div class="sidebar-link">
        <button class="sidebar-subscribe"></button>
        <span>구독</span>
    </div>
    <div class="sidebar-link">
        <button class="sidebar-myPage"></button>
        <span>내 페이지</span>
    </div>
</nav>
<main>
    <section class="main-grid">
        <div class="video-preview">
            <div class="video-picture">
                <img src="/assets/thumnail.JPG" alt="비디오이미지"/>
                <div>21:41</div>
            </div>
            <div class="video-info-preview">
                <div>author picture</div>
                <div class="video-info">
                    <p>비디오 제목</p>
                    <p>비디오 저자</p>
                    <p>3 views . 6 months ago</p>
                </div>
            </div>

        </div>
    </section>
</main>
<footer>

</footer>
</body>
</html>
